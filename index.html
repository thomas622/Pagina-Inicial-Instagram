<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando pagina Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instacel">
            <img src="img/insta cel.png" alt="Visual dentro do Instagram">
        </div>
        <div class="instalogin">
            <div class="group">
                <img src="img/insta logo.png" class="insta-logo" alt="Logo Instagram">
                <div class="perfilfoto">
                    <img src="img/perfil foto.jpg" class="perfil-foto" alt="Foto de Perfil">
                </div>
                <a href="https://github.com/thomas622" target="_blank" class="instagram-login">Continue como thomaswylerson</a>
                <a href="https://github.com/thomas622" target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é thomaswylerson?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou  
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://github.com/thomas622" class="app-download"></a>
                    <a href="https://github.com/thomas622" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
